<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Zaplanuj Jedzonko</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css" />
</head>
<body>


<header class="header app__header">
    <div class="container header__wrapper app__header__wrapper">
        <a class="logo app__logo" href="index.html">
            <span class="logo--first app__logo--first">Zaplanuj</span>
            <span class="logo--second app__logo--second">Jedzonko</span>
        </a>
        <form action="#" class="app__header__form_user">
            <input class="user name" type="button" value="Imię" data-ticket="2.2">
            <i class="fas fa-user"></i>
        </form>
    </div>
</header>

<main class="app">
    <nav class="app__sidebar--left">
        <ul>
            <li><input class="" type="button" data-isSelected="false" value="Pulpit" onclick="location.href='app.html'"><i class="fas fa-arrow-right" ></i></li>
            <li><input class="" type="button" data-isSelected="true" value="Przepisy" onclick="location.href='recipes.html'"><i class="fas fa-arrow-right"></i></li>
            <li><input class="selected-input" type="button" data-isSelected="false" value="Plany"><i class="fas fa-arrow-right show-icon"></i></li>
        </ul>
    </nav>

    <section class="area_for_subsections">

        <section class="subSec__plans">
            <div class="subSec__header">
                <h1>Lista Planów</h1>
                <a href="app.html">
                    <i class="fas fa-plus-square"></i>
                </a>
            </div>
            <div class="subSec__table">
                <table>
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>NAZWA</th>
                        <th>OPIS</th>
                        <th>TYDZIEŃ</th>
                        <th>AKCJE</th>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </section>
    </section>
</main>
<script src="./js/components/2.3_Storing_and_adding_name.js"></script>
<script src="./js/components/8.1_Display_list_of_plans.js"></script>
<script src="./js/app.js"></script>
</body>
</html>
