<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Zaplanuj Jedzonko</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>


    <header class="header app__header">
      <div class="container header__wrapper app__header__wrapper">
        <h1 class="logo app__logo">
          <span class="logo--first app__logo--first">Zaplanuj</span>
          <span class="logo--second app__logo--second">Jedzonko</span>
        </h1>
        <form action="#" class="app__header__form_user">
          <input class="user name" type="button" value="Imię" data-ticket="2.2">
          <i class="fas fa-user"></i>
        </form>
      </div>
    </header>

  <main class="app">
    <nav class="app__sidebar--left">
      <ul>
        <li><input class="oranged_border_Click" type="button" data-isSelected="true" value="Pulpit"><i class="fas fa-arrow-right show__icon-inSidebar"></i></li>
        <li><input class="" type="button" data-isSelected="false" value="Przepisy"><i class="fas fa-arrow-right"></i></li>
        <li><input class="" type="button" data-isSelected="false" value="Plany"><i class="fas fa-arrow-right"></i></li>
        <li><input class="" type="button" data-isSelected="false" value="Lista Zakupów"><i class="fas fa-arrow-right"></i></li>
      </ul>
    </nav>

    <section class="area__for_subsections">

      <section class="subSec subSec__welcome show__subsection" data-isSelected="true" data-ticket-first="2.2_Message_and_form" data-ticket-sec="2.3_Storing_and_adding_name">
        <div class="Message_and_form" data-ticket="2.2_Message_and_form">
            <h1>Witaj!</h1>
            <p>wygląda na to że jesteś tu po raz pierwszy</p>
          <!--        area dedicated for your code -  -->
          <!--        ticket 2.2_Message_and_form-->
        </div>
        <div class="Storing_and_adding_name" data-ticket="2.3_Storing_and_adding_name">
          <input type="text" placeholder="pobierz imię">
          <input type="button" value="burger">
          <!--        area dedicated for your code -  -->
          <!--        ticket 2.3_Storing_and_adding_name-->
        </div>
      </section>


      <section class="subSec subSec__desktop" data-isSelected="false" data-ticket-first="3.1_Desktop_-_Widget_add_recipes_and_plan" data-ticket-sec="3.2_Desktop_-_Widget_info" data-ticket-third="3.3_Desktop_-_Week_preview">
        <div class="subtasks">
          <div class="Widget_add_recipes_and_plan" data-ticket="3.1_Desktop_-_Widget_add_recipes_and_plan">
            <!--        area dedicated for your code -  -->
            <!--        ticket 3.1_Desktop_-_Widget_add_recipes_and_plan-->
                <div class="square">Dodaj przepis</div>
                <div class="square">Dodaj plan</div>
          </div>
          <div class="Widget_info" data-ticket="3.2_Desktop_-_Widget_info">
            <!--        area dedicated for your code -  -->
            <!--        ticket 3.2_Desktop_-_Widget_info-->
             <div class="info">info</div>
             <div class="info">info</div>
             <div class="info">info</div>
          </div>
        </div>
        <div class="Week_preview" data-ticket="3.3_Desktop_-_Week_preview">
          <p>Twój plan na nr. tygodnia tydzień</p>
          <!--        area dedicated for your code -  -->
          <!--        ticket 3.3_Desktop_-_Week_preview-->
        </div>
      </section>
    </section>
  </main>

  <script src="./js/app.js"></script>
  </body>
</html>
