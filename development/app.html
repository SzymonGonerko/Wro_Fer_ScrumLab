<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Zaplanuj Jedzonko</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>


    <header class="header app__header">
      <div class="container header__wrapper app__header__wrapper">
          <a class="logo app__logo" href="index.html">
          <span class="logo--first app__logo--first">Zaplanuj</span>
          <span class="logo--second app__logo--second">Jedzonko</span>
          </a>
        <form action="#" class="app__header__form_user">
          <input class="user name" type="button" value="Imię" data-ticket="2.2">
          <i class="fas fa-user"></i>
        </form>
      </div>
    </header>

  <main class="app">
    <nav class="app__sidebar--left">
      <ul>
        <li><input class="selected-input" type="button" data-isSelected="true" value="Pulpit"><i class="fas fa-arrow-right show-icon"></i></li>
        <li><input class="" type="button" data-isSelected="false" value="Przepisy"><i class="fas fa-arrow-right"></i></li>
        <li><input class="" type="button" data-isSelected="false" value="Plany"><i class="fas fa-arrow-right"></i></li>
      </ul>
    </nav>

    <section class="area_for_subsections">

      <section class="subSec subSec__welcome " data-isSelected="true" data-ticket-first="2.2_Message_and_form" data-ticket-sec="2.3_Storing_and_adding_name">
        <div class="Message_and_form" data-ticket="2.2_Message_and_form">
          <h1>Witaj,</h1>
          <p>wygląda na to, że jesteś tutaj pierwszy raz!</p>
          <input type="text" placeholder="tutaj wpisz, jak masz na imię" class="message_form__input">
          <input type="button" value="Gotowe!" class="message_form__btn">
          <p>Podaj nam swoje imię, a my zorganizujemy dla Ciebie naszą aplikację :)</p>
        </div>
      </section>
      <section class="subSec subSec__desktop show__subsection" data-isSelected="false" data-ticket-first="3.1_Desktop_-_Widget_add_recipes_and_plan" data-ticket-sec="3.2_Desktop_-_Widget_info" data-ticket-third="3.3_Desktop_-_Week_preview">
        <div class="subtasks">
          <div class="Widget_add_recipes_and_plan" data-ticket="3.1_Desktop_-_Widget_add_recipes_and_plan">
            <div class="wrapper">
              <div class="widget1">
                <i class="far fa-6x fa-plus-square"></i>
                <h1>dodaj przepis</h1>
              </div>
              <div class="widget2">
                <i class="far fa-6x fa-plus-square"></i>
                <h1>dodaj plan</h1>
              </div>
            </div>

            <section class="modal1 none">
              <p class="text1">dodaj przepis</p>
              <p class="text2">dodaj plan</p>
              <button id="close1">
                <i class="fas fa-2x fa-times"></i>
              </button>
            </section>
            <section class="modal2 none">
              <button id="close2">
                <i class="fas fa-2x fa-times"></i>
              </button>
            </section>
          </div>
          <div class="Widget_info" data-ticket="3.2_Desktop_-_Widget_info">
            <!--        area dedicated for your code -  -->
            <!--        ticket 3.2_Desktop_-_Widget_info-->
             <div class="info">info</div>
             <div class="info">info</div>
             <div class="info">info</div>
          </div>
        </div>
        <div class="Week_preview" data-ticket="3.3_Desktop_-_Week_preview">
          <p>Twój plan na nr. tygodnia tydzień</p>
          <!--        area dedicated for your code -  -->
          <!--        ticket 3.3_Desktop_-_Week_preview-->
        </div>
      </section>
    </section>
  </main>
  <script src="./js/components/2.3_Storing_and_adding_name.js"></script>
  <script src="./js/app.js"></script>
  </body>
</html>
